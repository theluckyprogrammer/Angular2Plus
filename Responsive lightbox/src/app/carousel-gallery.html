<div style="position: fixed; top: 0px; left: 0px; width: 100%; height: 1080px; z-index: -1;
 background: url(&quot;http://208.106.162.30/EN/media/homepage//129-1054-galleriaPhotos-1-big.jpg&quot;) center 0px no-repeat fixed;opacity:.4;"></div>
  <div class="container">
  <div class="row">
<h2 style="text-align:center; padding-bottom:35px;">Simple gallery</h2>

<div class="caruselcontainer">
    <div id="carousel">
  <figure *ngFor="let imgSrc of Images; let imgIndex = index" >
    <img [src]="imgSrc" style="width: 100%" (click)="ShowModal(true)" (click)="CurrentSlide(imgIndex)"/>
  </figure> 
</div>
</div>

<div class="lightbox">
<div id="myModal" class="modal" [class.showModal]="DisplayModal" [class.hideModal]="!DisplayModal">
  <span class="close cursor" (click)="ShowModal(false)">&times;</span>
  
  <div class="modal-content" style="text-align:center">
     
      <a class="prev inline" (click)="PrevSlide()">&#10094;</a>
      <p class="numbertext inline"> {{CurrentImageNumber}} / {{ImagesCount}}</p>
      <a class="next inline" (click)="NextSlide()">&#10095;</a>
     
    <div class="mySlides" >     
      <img [src]="CurrentImageSrc" style="width:100%">
    </div> 
  </div> 
</div>
